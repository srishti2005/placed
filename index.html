<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Predictor</title>
    <!-- We're using Tailwind CSS for modern styling without writing custom CSS. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <!-- Main container with shadow, rounded corners, and padding -->
    <div class="container w-full max-w-lg p-8 space-y-8 bg-white rounded-2xl shadow-xl">
        
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">
                Student Placement Predictor
            </h1>
            <p class="mt-2 text-gray-600">
                Enter student details to predict placement status.
            </p>
        </div>
        
        <!-- Input Form -->
        <!-- The form sends a POST request to our '/predict' route in Flask. -->
        <form action="{{ url_for('predict') }}" method="post" class="space-y-6">
            <div>
                <!-- UPDATED LABEL: Changed from GPA to Degree Percentage to match the model's training data. -->
                <label for="gpa" class="block text-sm font-medium text-gray-700">Degree Percentage (e.g., 75.50)</label>
                <!-- NOTE: The 'name' attribute is still 'gpa' to match the app.py backend code. We only change the user-facing label. -->
                <input type="number" step="0.01" min="0" max="100" name="gpa" id="gpa" required 
                       class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>

            <div>
                <!-- UPDATED LABEL: Clarified this is the Employability Test Score. -->
                <label for="interview_score" class="block text-sm font-medium text-gray-700">Employability Test Score (0-100)</label>
                <input type="number" step="0.01" min="0" max="100" name="interview_score" id="interview_score" required 
                       class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                Predict Placement
            </button>
        </form>

        <!-- Prediction Result Display -->
        <!-- This section is only displayed if 'prediction_text' is passed from Flask. -->
        {% if prediction_text %}
        <div class="mt-8 text-center p-5 rounded-lg
            <!-- The background color changes based on the prediction result for better visual feedback. -->
            {% if 'Congratulations' in prediction_text %} 
                bg-green-100 text-green-800 
            {% elif 'NOT' in prediction_text %} 
                bg-red-100 text-red-800 
            {% else %}
                bg-yellow-100 text-yellow-800
            {% endif %}">
            <h2 class="text-xl font-semibold">{{ prediction_text }}</h2>
        </div>
        {% endif %}

    </div>
</body>
</html>
